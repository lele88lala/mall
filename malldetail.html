<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/malldetail.css">
</head>

<body>
<div id="addWrap">
    <div id="holder" class="holder">
        <div class="wrap animate">
            <div class="slider">
                <img class="image" src="imgs/cloth4.jpg"/>
            </div>
            <div class="slider">
                <img class="image" src="imgs/cloth7.jpg"/>
            </div>
            <div class="slider">
                <img class="image" src="imgs/cloth8.jpg"/>
            </div>
        </div>
    </div>
    <ul class="dot">
        <li id="dot-pic1" class="dot-pic1"></li>
        <li id="dot-pic2" class="dot-pic2"></li>
        <li id="dot-pic3" class="dot-pic3"></li>
    </ul>
</div>
<div id="goods-detail">
    <div id="package">
        NIKE篮球服饰套餐
    </div>
    <div id="now-price">
        <lable>￥</lable>
        <span>400</span>
    </div>
    <div id="package-detail">
        NIKE篮球衣+NICK篮球
    </div>
    <div id="before-price" class="strike-center">
        <lable>￥</lable>
        <span>800</span>
    </div>
</div>
<div id="buy-count-wrap">
    <div id="buy-count">
        <span> 购买数量：</span>

        <div class="count-right"><img class="img-minus" src="imgs/_@3x.png"> <span class="count">1</span><img
                class="img-plus" src="imgs/+@3x.png"></div>
    </div>
    <div class="rule">
        <div id="rule-one">
            <span>斯伯丁NBA篮球规格</span>
            <img class="arrow arrow-down" src="imgs/arrow.png">
        </div>
        <div class="rule-detail">
            <div class="rule-content-wrap">
                <div class="color-wrap">
                    <span class="rule-words">颜色</span>
                    <div class="rule-colors">
                        <span class="color-content">白色</span>
                        <span class="color-content">黄色</span>
                        <span class="color-content">黑色</span>
                    </div>
                </div>
                <div class="size-wrap">
                    <span class="rule-words">尺寸</span>
                    <div class="rule-size">
                        <span class="size-content">L</span>
                        <span class="size-content">XL</span>
                        <span class="size-content">XXL</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rule">
        <div id="rule-two">
            <span>Bounce球衣规格</span>
            <img class="arrow arrow-down" src="imgs/arrow.png">
        </div>
        <div class="rule-detail">
            <div class="rule-content-wrap">
                <div class="color-wrap">
                    <span class="rule-words">型号</span>
                    <div class="rule-colors">
                        <span class="color-content">A型</span>
                        <span class="color-content">B型</span>
                        <span class="color-content">C型</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bottom-content">
    <span class="total-label">
        合计：
    </span>
    <span class="total-figure">0.01</span>
    <span class="buy-now">
        立即购买
    </span>
</div>
</body>
